<body>
<h2 th:object="${subTodoRequestModel}" ></h2>
<div class="row d-flex justify-content-center mx-auto">
    <div class="card text-white bg-primary mb-3 text-center" style="max-width: 35rem;">
        <div class="card-header">Header</div>
        <div class="card-body">
            <h5 class="card-title">Primary card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                content.</p>
        </div>
    </div>
</div>
<br><br>
<div id="dd">
    <p class="h3 row d-flex justify-content-center mx-auto">Choose Operation</p>
    <br><br>
    <div class="row d-flex justify-content-center mx-auto">
        <p>

            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample"
                    aria-expanded="false" aria-controls="ss">
                Button with data-target
            </button>
        </p>
    </div>
</div> <!--TODO Div görünmez yapmaya çalış -->
<div>
    <a class="btn btn-primary" th:href="@{/subtask/list/{userId}/{taskId}(userId=${subTodoRequestModel.userId},taskId=${subTodoRequestModel.taskId})}"
       th:object="${subTodoRequestModel}" role="button" aria-expanded="false">
        Show list
    </a>
</div>
<br><br>
<div class="container" id="collapseExample">
    <p class="h3 row d-flex justify-content-center mx-auto">Adding Sub Task</p>
    <form th:action="@{/subtask/create/{userId}/{taskId}(userId=${subTodoRequestModel.userId},taskId=${subTodoRequestModel.taskId})}" th:object="${subTodoRequestModel}" method="post">
        <div class="form-group">
            <label for="title">SubTask Title</label>
                <input type="text" class="form-control" th:field="*{subTodoTitle}" id="title">
        </div>
        <div class="form-group">
            <label for="desc">Description</label>
            <textarea th:field="*{subTodoDescription}" class="form-control" id="desc" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label class="col-form-label">Category</label>
            <select th:field="*{subTodoCategory}" class="form-control">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <div class="form-group">
            <label for="targetDate">Created Date</label>
            <input class="form-control" th:field="*{subTodoCreatedDate}" type="date" id="targetDate" />
        </div>

        <div class="form-group">
            <label for="finishedDate">Finished Date</label>
            <input class="form-control" type="date" th:field="*{subTodoFinishDate}" id="finishedDate" />
        </div>
        <br>
        <div>
            <input type="submit" class="btn btn-primary" value="Submit"/>
        </div>
    </form>
</div>
