<br><br>
<form th:if="@{/blog/create-post}" th:action="@{/blog/create-post}" th:object="${postRequestModel}"
      enctype="multipart/form-data" method="post">
    <div class="container">
        <label class="col-form-label">Title</label><input type="text" class="form-control" th:field="*{title}">
    </div>
    <br>
    <div class="container">
        <label for="exampleFormControlTextarea1">Body</label>
        <textarea class="form-control rounded-0" id="exampleFormControlTextarea1" th:field="*{body}"
                  rows="10"></textarea>
    </div>
    <br>
    <div class="container">
        <label class="col-form-label">Category</label><input type="text" class="form-control" th:field="*{category}">
    </div>
    <br>
    <div class="container">
        <div class="custom-file">
            <input type="file" class="custom-file-input" name="file" id="customFile">
            <label class="custom-file-label" for="customFile">Choose file</label>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="alert alert-warning">
            You have write max.<strong> 5 words</strong> and each words have space character between them.
        </div>
    </div>
    <div class="container">
        <label class="col-form-label" for="badge">Badge</label><input th:field="*{badgeAll}" type="text"
                                                                      class="form-control" id="badge">
    </div>


    <br>
    <div class="container">
        <input type="submit" class="btn btn-success" value="Submit"/>
    </div>

</form>


<script src="webjars/jquery/2.1.1/jquery.min.js"></script>
<script src="webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script>
    $('#targetDate').datepicker(
        {
            format: 'yyyy-MM-dd'
        }
    );
    $('#finishedDate').datepicker(
        {
            format: 'yyyy-MM-dd'
        }
    );
    jQuery.fn.extend({
        autoHeight: function () {
            function autoHeight_(element) {
                return jQuery(element).css({
                    'height': 'auto',
                    'overflow-y': 'hidden'
                }).height(element.scrollHeight);
            }

            return this.each(function () {
                autoHeight_(this).on('input', function () {
                    autoHeight_(this);
                });
            });
        }
    });
    $('#exampleFormControlTextarea11').autoHeight();

</script>


</body>
</html>
