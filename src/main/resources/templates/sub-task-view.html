<body>
<h2 th:object="${getr}" th:text="*{taskId + userId}"></h2>
<div class="row d-flex justify-content-center mx-auto">
    <div class="card text-white bg-primary mb-3 text-center" style="max-width: 35rem;">
        <div class="card-header">Header</div>
        <div class="card-body">
            <h5 class="card-title">Primary card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                content.</p>
        </div>
    </div>
</div>
<br><br>
<div id="dd">
    <p class="h3 row d-flex justify-content-center mx-auto">Choose Operation</p>
    <br><br>
    <div class="row d-flex justify-content-center mx-auto">
        <p>
            <a class="btn btn-primary" data-toggle="collapse" href="#ss" role="button" aria-expanded="false"
               aria-controls="dd">
                Link with href
            </a>
            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample"
                    aria-expanded="false" aria-controls="ss">
                Button with data-target
            </button>
        </p>
    </div>
</div>
<br><br>
<div class="container" id="collapseExample">
    <p class="h3 row d-flex justify-content-center mx-auto">Adding Sub Task</p>
    <form>
        <div class="form-group">
            <label for="title">SubTask Title</label>
                <input type="text" class="form-control" id="title">
        </div>
        <div class="form-group">

        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control" id="category">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="desc">Description</label>
            <textarea class="form-control" id="desc" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="createdDate">Created Date</label>
            <input class="form-control" type="date" id="createdDate" />
        </div>

        <div class="form-group">
            <label for="finishedDate">Finished Date</label>
            <input class="form-control" type="date" id="finishedDate" />
        </div>
        <br>
        <div>
            <input type="submit" class="btn btn-primary" value="Submit"/>
        </div>
    </form>
</div>
